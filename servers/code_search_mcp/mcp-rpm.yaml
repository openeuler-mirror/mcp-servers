name: "code-search"
summary: "MCP server for code searching"
description: |
  Provides MCP tools for fast code searching using ripgrep.

dependencies:
  system:
    - python3
    - uv
    - python3-mcp
    - rust-ripgrep

files:
  required:
    - mcp_config.json
    - src/server.py
  optional:
    - README.md