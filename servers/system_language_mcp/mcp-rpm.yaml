name: "system-language-mcp"
summary: "MCP server for system language management"
description: |
  Provides MCP tools for managing system language

dependencies:
  system:
    - python3
    - uv
    - python3-mcp
    - jq
    - logrotate
  packages:
    - rsyslog

files:
  required:
    - mcp_config.json
    - src/server.py
  optional:
    - src/requirements.txt
    - README.md
