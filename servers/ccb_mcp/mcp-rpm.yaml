name: "ccb_mcp"
summary: "EulerMaker ccb MCP Server"
description: |
  MCP Server for interacting with EulerMaker using ccb commands.
  Provides tools for project management, package building and deployment in EulerMaker.

dependencies:
  system:
    - python3
    - uv
    - python3-mcp
  packages:
    - ccb

files:
  required:
    - mcp_config.json
    - src/ccb_mcp.py
  optional:
    - README.md