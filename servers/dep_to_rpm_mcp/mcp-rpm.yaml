name: "dep-to-rpm"
summary: "MCP server for changing dep files to rpm files"
description: |
  Provides tools for changing dep files to rpm files

dependencies:
  system:
    - python3
    - uv
    - python3-mcp
    - rpm
    - dnf
    - python3-pip

files:
  required:
    - mcp_config.json
    - src/server.py
  optional:
    - src/requirements.txt
